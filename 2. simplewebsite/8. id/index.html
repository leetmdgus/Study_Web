<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>안녕 이것은 나의 페이지</title>
    <style>
        .centered-text{
            text-align: center;
        }
        .big-blue-text{
            font-size: 50px;
            color: blue;
        }

        #best-text{
            color:orange;
        }
    </style>
</head>
<body>
    <h1 class = "centered-text">Heading</h1>
    <h2 class = "big-blue-text">Heading 2</h2>
    <h3 class = "big-blue-text">Heading 3</h3> 

    <p id = "best-text">첫 번째 문단</p>
    <p class = "centered-text">클래스는 중복 클래스가 가능하다.</p>
    <p class = "centered-text big-blue-text">한문단에서 여러 클래스가 가능하다. </p>
    <p>id는 중복 id가 불가능하다. 첫번째 문단에서 best-text란 id를 사용했다면 다음엔 best-text id를 사용할 수 없다.</p>
    <p>한 요소는 id하나만 가질 수 있다. </p>
    
    <ul>
        <li> 여러 요소를 스타일링 하고 싶다면 -> <b>class</b> </li>
        <li> 한 요소만 스타일링 하고 싶다면 -> <b>id</b></li>
    </ul>
    
</body>
</html>
