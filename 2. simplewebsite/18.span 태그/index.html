
<!DOCTYPE html>
<html>
<head>
    <title>span 태그</title>
    <meta charset="utf-8">
    <style>
        div{
            color: aqua;
        }
        span{
            color: rebeccapurple
        }
    </style>
</head>
<body>
    <p> 이것은 div 태그와 span 태그를 구분하는 것입니다.
        <div class ="div">div태그는 새로 블럭을 나누고</div>
        <span class ="span">span 은 태그는 나누지 않습니다. </span>
        그러니까 줄바꿈을 안합니다. 
        부분만 스타일링 하고 싶을 때 span태그를 이용합니다. 
        &lt; 이것은 &gt; 태그표시
    </p>
</body>
</html>
