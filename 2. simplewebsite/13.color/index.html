<!DOCTYPE html>
<html>
<head>
    <title>Color Example</title>
    <meta charset="utf-8">
    <style>
        <!--color #FFBA88 hexrgb 값을16진법으로 표현한 것이에요--> 

        h1{
            color: rgb(255,186,136); 
        }
    </style>
</head>
<body>
    <h1>색깔을 바꿔봅시다!</h1>
    <p>https://htmlcolorcodes.com/ 여 사이트를 이용하세요!</p>
    <p>https://kilianvalkhof.com/2010/css-xhtml/how-to-use-rgba-in-ie/ 여기도 한번이용해보세요. 여긴 무슨 투명도 어쩌구래요</p>
    <p> 혹은 hex코드 #FFBA88 같은 숫자 뒤에 FF나 00 을 추가하면 되어요 . FF는 가장 불투명, 00은 투명이에요.</p>
</body>
</html>
