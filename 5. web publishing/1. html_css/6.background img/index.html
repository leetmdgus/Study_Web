<!DOCTYPE html>
<html>
<head>
  <title>beach</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <div class="div1">
    <p>
      background-repeat<br>
      background-repeat: no-repeat >> 반복 하지 않음<br>
      background-repeat: repeat-x >> 가로 방향으로 반복<br>
      background-repeat: repeat-y >> 세로 방향으로 반복<br>
      background-repeat: repeat   >> 가로와 세로 반복<br>
      background-repeat: space;   >> 반복할 만큼 반복 후 남는 공간은 이미지 간 여백<br>
      background-repeat: round;   >> 반복할 만큼 반복 후 남는 공간은 이미지 확대</p>
  </div>
</body>
</html>
