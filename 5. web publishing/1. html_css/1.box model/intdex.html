<!DOCTYPE html>
<html>
<head>
  <title>Box Model</title>
  <meta charset="utf-8">
  <style>
    h1{
      border:5px solid red;
      padding: 50px 65px 20px 80px; 
      margin:80px 30px 75px 50px;
    }
    .p1{
      border:5px solid red;
      padding :50px;
      margin:50px;
      width:500px;
      margin-left: auto;
      margin-right: auto;
    }
    .p2{
      border:5px solid red;
      padding: 0 50px;
      margin: 0 50px;
      width: 400px;
      height: 500px;
      margin:0 auto;
    }

  </style>
</head>
<body>
  <h1>Life is beautiful</h1>
  <p class = "p1">
    인생은 아름다워
  </p>
  <p class ="p2">
    padding 은 top right bottom left순이다. <br>
    padding 값이 다 같을 경우 padding : 50px와 같이 사용하고<br>
    만약 위아래 . 왼쪽오른쪽이 같다면, padding : 50px 40px 처럼 사용한다.  </p>

  <img src = "img/img.png">
</body>
</html>
